<!DOCTYPE html>
<html>

<head>
    <title>My momentum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/momentum.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="js-clock">
            <h1>00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="what is your name?" />
        </form>
        <p class="js-greetings greetings"></p>
        <p class="question">What is your main focus for today?</p>
        <form class="js-toDoForm toDoForm">
            <input type="text">
        </form>
        <ul class="js-toDoList">
        </ul>
        <span class="js-weather"></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/gretting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
